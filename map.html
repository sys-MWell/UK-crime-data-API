<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.14.1-dist/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/webservices.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Knife crimes</a>
                <a class="navbar-brand" href="graph.html">Graph</a>
                <a class="navbar-brand" href="">Map</a>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base layers</h2>
                <input type="radio" name='baseLayerRadioButton'value='OSMStandard' checked>OSM Standard<br>
                <input type="radio" name='baseLayerRadioButton'value='OSMHumanitarian'>OSM Humaniarian<br>
                <input type="radio" name='baseLayerRadioButton'value='StamenTerrain'>StamenTerrain<br>
            </div>
            <div class="table" id="table"></div>
        </div>

        <div class="grid-2">
            <div id="js-map" class="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <div id="myposition"></div>
        </div>
    </div>
    <script>
        window.onload = function()
        {
            generateCrimeDataMap();
        }
    </script>
    <script src='./libs/v6.14.1-dist/ol.js'></script>
</body>
</html>
